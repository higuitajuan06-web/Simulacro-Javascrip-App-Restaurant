<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>RestorApp</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-light">

  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-sm p-4" style="max-width: 420px; width: 100%;">

      <!-- BRAND -->
      <div class="text-center mb-4">
        <span class="badge bg-success rounded-circle p-4 mb-3"><i class="bi bi-fork-knife"></i></span>
          <h4 class="fw-bold">RestorApp</h4>
          <p class="text-muted small" id="formSubtitle">
          Login to your account
        </p>
      </div>

      <!-- LOGIN FORM -->
        <form id="loginForm" novalidate>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input
            type="email"
            class="form-control"
            id="loginEmail"
            required
            >
            <div class="invalid-feedback">
            Please enter a valid email.
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input
            type="password"
            class="form-control"
            id="loginPassword"
            required
            minlength="4"
            >
            <div class="invalid-feedback">
            Password must be at least 4 characters.
            </div>
        </div>

        <button class="btn btn-success w-100" type="submit">
            Sign In
        </button>

        </form>


      <!-- REGISTER FORM -->
      <form id="registerForm" class="d-none">

        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="registerName"
            required
          >
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="registerEmail"
            required
          >
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="registerPassword"
            required
          >
        </div>

        <button class="btn btn-success w-100" type="submit">
          Create Account
        </button>

      </form>

      <!-- TOGGLE LINKS -->
      <div class="text-center mt-3">
        <small id="toggleText">
          Don't have an account?
          <a href="#" id="showRegister">Sign up</a>
        </small>
      </div>

    </div>
  </div>

  <!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Tu JS -->
<script src="js/auth.js"></script>
</body>


</html>
