<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>My Orders - RestorApp</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
  />

  <!-- Bootstrap Icons -->

  <!-- CSS propio -->
  <link rel="stylesheet" href="./css/orders.css" />
</head>
<body>

  <!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm">
  <div class="container">
    <span class="navbar-brand fw-bold text-success">
      RestorApp <i class="bi bi-fork-knife"></i>
    </span>

    <button id="btnHam" class="navbar-toggler border-success" type="button">
      <span class="bi bi-list text-success" style="font-size: 1.5rem;"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ms-auto gap-2 align-items-center">
        <li class="nav-item">
          <a class="nav-link active" href="menu.html">My Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile.html">Profile</a>
        </li>
        <li class="nav-item mt-2 mt-lg-0">
          <button id="logoutBtn" class="btn btn-success btn-sm w-100">
            Log out
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <!-- MAIN -->
  <main class="container py-4">
    <div class="row">

      <!-- ORDERS LIST -->
      <section class="col-lg-8">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Recent Orders</h2>
          <a href="#" class="text-success text-decoration-none">View All</a>
        </div>

        <!-- Orders container (JS va a pintar aquí) -->
        <div id="ordersContainer">

          <!-- ORDER CARD (estructura base) -->
          <div class="card mb-3">
            <div class="card-body d-flex justify-content-between align-items-center">

              <div class="d-flex align-items-center gap-3">
                <div class="rounded-circle bg-light p-3">
                  <i class="bi bi-bag"></i>
                </div>

                <div>
                  <h6 class="mb-1">#ORD-0001</h6>
                  <small class="text-muted">
                    Oct 24, 2026 · 2 items
                  </small>
                </div>
              </div>

              <div class="text-end">
                <p class="fw-bold mb-1">$45.50</p>
                <span class="badge bg-success">Delivered</span>
              </div>

            </div>
          </div>
          <!-- /ORDER CARD -->

        </div>
      </section>

      <!-- ACCOUNT DETAILS -->
      <aside class="col-lg-4">
        <div class="card">
          <div class="card-body text-center">

            <!-- Avatar -->
            <div class="mb-3">
              <img
                src="./img/person-icon-png-10.png"
                alt="User avatar"
                class="rounded-circle"
                width="80"
              />
            </div>

            <h5 id="userName">User Name</h5>
            <p class="text-muted small" id="userEmail">
              user@email.com
            </p>

            <span class="badge bg-light text-success mb-3">
              Customer
            </span>

            <!-- Stats -->
            <div class="row mt-4">
              <div class="col-6">
                <div class="bg-light p-3 rounded">
                  <small class="text-muted">Total Orders</small>
                  <h5 id="totalOrders">0</h5>
                </div>
              </div>

              <div class="col-6">
                <div class="bg-light p-3 rounded">
                  <small class="text-muted">Loyalty Pts</small>
                  <h5 class="text-success">—</h5>
                </div>
              </div>
            </div>

            <!-- Options (solo UI por ahora) -->
            <ul class="list-group list-group-flush mt-4 text-start">
                <li class="list-group-item d-flex justify-content-between align-items-center item-interactivo">
                    Payment Methods <i class="bi bi-credit-card"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center item-interactivo">
                    Saved Addresses <i class="bi bi-geo-alt-fill"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center item-interactivo">
                    Preferences <i class="bi bi-gear"></i>
                </li>
            </ul>

          </div>
        </div>
      </aside>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <!-- GUARDS -->
  <script src="./js/user-guard.js"></script>

  <!-- JS DE ÓRDENES (luego lo creamos) -->
  <script src="./js/orders.js"></script>

</body>
</html>
